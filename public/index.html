<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Upload Your Resume</h1>
    <label for="resumeInput" class="file-upload">
      <input type="file" id="resumeInput" accept=".docx">
      Choose File
    </label>
    <button onclick="uploadResume()">Upload</button>
    <div id="resumeContent" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
